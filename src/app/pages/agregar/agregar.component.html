<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">
          Documento
        </label>
        <input type="number" formControlName="documento" class="form-control" #documento/>
      </div>
      <div class="form-group">
        <label class="col-md-4">
          Nombres y Apellidos
        </label>
        <input type="text" formControlName="nombres" class="form-control" #nombres/>
      </div>
      <div class="form-group">
        <label class="col-md-4">
          Fecha Inicio
        </label>
        <input type="date" formControlName="fechaInicio" class="form-control" #fechaInicio/>
      </div>
      <div class="form-group">
        <label class="col-md-4">
          Fecha Fin
        </label>
        <input type="date" formControlName="fechaFin" class="form-control" #fechaFin/>
      </div>
      <div class="form-group">
        <label class="col-md-4">
          Horario Inicio Turno
        </label>
        <input type="time" formControlName="horarioIniTur" class="form-control" #horarioIniTur/>
      </div>
      <div class="form-group">
        <label class="col-md-4">
          Horario Fin de Turno
        </label>
        <input type="time" formControlName="horarioFinTur" class="form-control" #horarioFinTur />
      </div>
      <div class="form-group">
        <label class="col-md-4">
          Horario Inicio Hora Extra
        </label>
        <input type="time" formControlName="horarioIniHor" class="form-control" #horarioIniHor/>
      </div>
      <div class="form-group">
        <div class="form-group">
          <label class="col-md-4">
            Horario Fin Hora Extra
          </label>
          <input type="time" formControlName="horarioFinHor" class="form-control" #horarioFinHor />
        </div>
      </div>
        <div class="form-group">
          <label class="col-md-4">
            Motivo Hora Extra
          </label>
          <input type="text" formControlName="motivo"  class="form-control" #motivo/>
        </div>

        <div class="form-group">
          <button (click)="AgregarProcedimiento(documento.value, nombres.value, fechaInicio.value, fechaFin.value, horarioIniTur.value, horarioFinTur.value, horarioIniHor.value, horarioFinHor.value, motivo.value)" type="button" class="btn btn-primary">Agregar</button>
        </div>
    </form>
  </div>
</div>
